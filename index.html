    <script src="./scripts/events.js"></script>

    <script>
     var grid_cnv = document.getElementById("grid");
     var grid_ctx = grid_cnv.getContext("2d");
     var grid_obj = new grid(0, 0, grid_cnv.width, grid_cnv.height);

     var video = document.getElementById("monitor");

     var pos;
     var click;
     var release;

     var mode = $('input[name$="modeRadios"]').val();

     $('#camera-controls').hide();

     $('input[name$="modeRadios"]').change(function() {
         mode = $(this).val();
         grid_obj.switch_mode(grid_ctx, mode);
     });

     $("#grid").on('mousemove', throttle(function (event) {
         pos = get_mouse_pos(grid_obj, event);
         grid_obj.mousemove(grid_ctx, pos.x, pos.y, mode);
         grid_obj.draw(grid_ctx);
     }, 30));

     grid_cnv.addEventListener("mousedown", function(evt) {
         click = get_mouse_pos(grid_obj, evt);
         grid_obj.mousedown(grid_ctx, click.x, click.y, mode);
         grid_obj.draw(grid_ctx);
         console.log("click x: " + click.x + " y: " + click.y);
     }, false);

     grid_cnv.addEventListener("mouseup", function(evt) {
         release = get_mouse_pos(grid_obj, evt);
         grid_obj.mouseup(grid_ctx, release.x, release.y, mode);
         grid_obj.draw(grid_ctx);
         console.log("release x: " + release.x + " y: " + release.y);
     }, false);

     $("#monitor").on('mousemove', throttle(function (event) {
         pos = get_mouse_pos(grid_obj, event);
         grid_obj.mousemove(grid_ctx, pos.x, pos.y, mode);
         grid_obj.draw(grid_ctx);
     }, 30));

     video.addEventListener("mousedown", function(evt) {
         click = get_mouse_pos(grid_obj, evt);
         grid_obj.mousedown(grid_ctx, click.x, click.y, mode);
         grid_obj.draw(grid_ctx);
         console.log("click x: " + click.x + " y: " + click.y);
     }, false);

     video.addEventListener("mouseup", function(evt) {
         release = get_mouse_pos(grid_obj, evt);
         grid_obj.mouseup(grid_ctx, release.x, release.y, mode);
         grid_obj.draw(grid_ctx);
         console.log("release x: " + release.x + " y: " + release.y);
     }, false);


     function gotStream(stream) {
         console.log("Getting Stream");
         if (window.URL) {
             video.src = window.URL.createObjectURL(stream);
         } else {
             video.src = stream; // Opera.
         }
         video.src = window.URL.createObjectURL(stream);
         $("#camera-controls").show(500);
     }

     function noStream(error) {
         console.log("Could not get user media");
         alert("Could not get user media");
         $("#camera-controls").hide();
     }

     function toggle_camera() {
         console.log("toggling camera");
         navigator.getUserMedia = navigator.webkitGetUserMedia;
         navigator.getUserMedia({video: true}, gotStream, noStream);
         $("#monitor").css("width", grid_cnv.width);
         $("#monitor").css("height", grid_cnv.height);
     }

    </script>
